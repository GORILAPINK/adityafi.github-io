<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pembicara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .speaker-card {
            display: flex;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .speaker-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .speaker-info {
            padding: 15px;
            flex: 1;
        }

        .speaker-info h3 {
            margin: 0 0 10px;
            color: #4CAF50;
        }

        .speaker-info p {
            margin: 5px 0;
            color: #555;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Pembicara</h1>


        <!-- Card 2 -->
        <div class="speaker-card">
            <img src="stela crishtie.webp" alt="Foto Pembicara">
            <div class="speaker-info">
                <h2>Prof. stella christie
                </h2>
                <p>
                    <strong>topik:</strong> kesempata beasiswa ke chulangkor university
                </p>
                
            </div>
      

        <div class="back-link">
            <a href="index.html">Kembali ke Beranda</a>
        </div>
    </div>
</body>
</html>
